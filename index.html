<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-200 max-w-screen-sm mx-auto">
    <div class="p-6">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <div class="relative">
                <input id="input-field" placeholder="Enter URL of lead" class="h-10 w-full px-3 py-2.5 font-sans text-sm font-normal text-gray-700 border border-blue-300 bg-transparent rounded outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400" placeholder=" " />
            </div>
            <button id="input-btn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Save Input
            </button>
            <button id="save-tab-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Save Tab
            </button>
            <button id="delete-btn" class="ml-10 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
                Delete Input
            </button>
            <ul id="ul-el" class="mt-4"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
